<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-vehicle-detail-heading"
        data-cy="VehicleDetailCreateUpdateHeading"
        jhiTranslate="monitoringApp.vehicleDetail.home.createOrEditLabel"
      >
        Create or edit a Vehicle Detail
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="monitoringApp.vehicleDetail.id">Id</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_color" jhiTranslate="monitoringApp.vehicleDetail.color">Color</label>
          <input type="text" class="form-control" name="color" id="field_color" data-cy="color" formControlName="color" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_engineDescription" jhiTranslate="monitoringApp.vehicleDetail.engineDescription"
            >Engine Description</label
          >
          <input
            type="text"
            class="form-control"
            name="engineDescription"
            id="field_engineDescription"
            data-cy="engineDescription"
            formControlName="engineDescription"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_fuelType" jhiTranslate="monitoringApp.vehicleDetail.fuelType">Fuel Type</label>
          <input type="text" class="form-control" name="fuelType" id="field_fuelType" data-cy="fuelType" formControlName="fuelType" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
