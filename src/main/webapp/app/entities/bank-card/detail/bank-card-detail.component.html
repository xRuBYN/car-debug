<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (bankCard(); as bankCardRef) {
      <div>
        <h2 data-cy="bankCardDetailsHeading"><span jhiTranslate="monitoringApp.bankCard.detail.title">Bank Card</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="monitoringApp.bankCard.id">Id</span></dt>
          <dd>
            <span>{{ bankCardRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="monitoringApp.bankCard.cardCode">Card Code</span></dt>
          <dd>
            <span>{{ bankCardRef.cardCode }}</span>
          </dd>
          <dt><span jhiTranslate="monitoringApp.bankCard.firstName">First Name</span></dt>
          <dd>
            <span>{{ bankCardRef.firstName }}</span>
          </dd>
          <dt><span jhiTranslate="monitoringApp.bankCard.lastName">Last Name</span></dt>
          <dd>
            <span>{{ bankCardRef.lastName }}</span>
          </dd>
          <dt><span jhiTranslate="monitoringApp.bankCard.cvv">Cvv</span></dt>
          <dd>
            <span>{{ bankCardRef.cvv }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/bank-card', bankCardRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
