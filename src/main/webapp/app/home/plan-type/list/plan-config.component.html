<div>
  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  @if (planConfigs?.length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span jhiTranslate="monitoringApp.planConfig.home.notFound">No Plan Configs found</span>
    </div>
  }

  @if (planConfigs && planConfigs.length > 0) {
    <div class="table-responsive table-entities" id="entities">
      <table class="table table-striped" aria-describedby="page-heading">
        <thead>
          <tr jhiSort [sortState]="sortState" (sortChange)="navigateToWithComponentValues($event)">
            <th scope="col" jhiSortBy="planType">
              <div class="d-flex">
                <span>Plan Type</span>
              </div>
            </th>

            <th scope="col" jhiSortBy="price">
              <div class="d-flex">
                <span jhiTranslate="monitoringApp.planConfig.price">Price</span>
              </div>
            </th>
            <th scope="col" jhiSortBy="attempts">
              <div class="d-flex">
                <span jhiTranslate="monitoringApp.planConfig.attempts">Attempts</span>
              </div>
            </th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (planConfig of planConfigs; track trackId) {
            <tr data-cy="entityTable">
              <td>{{ planConfig.planType }}</td>
              <td>{{ planConfig.price }}</td>
              <td>{{ planConfig.attempts }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <a (click)="purchasePlan(planConfig.id)" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                    <fa-icon icon="dollar-sign"></fa-icon>
                    <span class="d-none d-md-inline">Get</span>
                  </a>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
