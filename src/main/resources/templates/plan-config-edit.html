<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Plan Config</title>
</head>
<body>
<h1>Edit Plan Config</h1>

<form th:action="@{/api/mvc/plan-config/update}" th:object="${planConfig}" method="post">
  <!-- Hidden ID Field -->
  <input type="hidden" th:field="*{id}" />

  <!-- Plan Type -->
  <label for="planType">Plan Type:</label>
  <select id="planType" name="planType" th:field="*{planType}">
    <option value="FREE">FREE</option>
    <option value="PREMIUM">PREMIUM</option>
    <option value="ENTERPRISE">ENTERPRISE</option>
  </select>
  <br/><br/>

  <!-- Price -->
  <label for="price">Price:</label>
  <input type="number" id="price" name="price" th:field="*{price}" step="0.01" required />
  <br/><br/>

  <!-- Attempts -->
  <label for="attempts">Attempts:</label>
  <input type="number" id="attempts" name="attempts" th:field="*{attempts}" required />
  <br/><br/>

  <!-- Submit Button -->
  <button type="submit">Update</button>
</form>
</body>
</html>
